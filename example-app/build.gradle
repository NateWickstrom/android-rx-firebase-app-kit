apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'


android {

    compileSdkVersion build_versions.target_sdk

    defaultConfig {
        applicationId "media.pixi.appkit.example"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    implementation project(":app-kit")
//    implementation project(":rx-firebase-profile-kit")
//    implementation project(":rx-algolia-search-kit")
//    implementation project(":rx-firebase-config")
//    implementation project(":rx-google-cloud-storage")

    implementation deps.firebase.firebase_config

    implementation deps.kotlin.stdlib
    implementation "androidx.core:core-ktx:1.1.0"

    implementation "com.android.support:support-compat:28.0.0"

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha3'

    implementation 'com.facebook.fresco:fresco:1.11.0'

    implementation 'com.jakewharton:process-phoenix:2.0.0'

    api 'com.theartofdev.edmodo:android-image-cropper:2.8.0'

    // AndroidX
    implementation 'com.google.android.material:material:1.1.0-alpha02'

    // logging with Timber
    implementation deps.timber

    // Dagger dependencies
    kapt deps.dagger.android_support_compiler
    kapt deps.dagger.compiler
    implementation deps.dagger.runtime
    implementation deps.dagger.android
    implementation deps.dagger.android_support

    // Firebase
    implementation deps.firebase.firebase_analytics
    implementation deps.firebase.firebase_storage
    implementation deps.firebase.firebase_auth
    implementation deps.firebase.firebase_core
    implementation deps.firebase.firebase_config
    implementation deps.firebase.firebase_firestore
    implementation deps.firebase.firebase_functions
    implementation deps.firebase.firebase_messaging
    //implementation deps.firebase.rx_firebase
    implementation project(":rx-firebase")

    // reactiveX
    implementation deps.rxjava2
    implementation deps.rx_android

    // Dependencies for local unit tests
    testImplementation deps.junit
    testImplementation deps.hamcrest
    testImplementation(deps.arch_core.testing, {
        exclude group: 'com.android.support', module: 'support-compat'
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-core-utils'
    })
    testImplementation deps.mockito.core

    androidTestImplementation deps.support.app_compat
    androidTestImplementation deps.support.design
}

apply plugin: 'com.google.gms.google-services'
